<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Panel</title>
  <style>
    body { font-family: sans-serif; margin: 30px; text-align:center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background: #007bff; color: white; }
    .btn { padding: 10px 16px; border: none; border-radius: 8px; cursor: pointer; }
    .btn-green { background: #28a745; color: #fff; margin-bottom: 20px; }
    #winner { margin-top: 20px; font-size: 1.5em; color: #c0392b; font-weight:bold; }
  </style>
</head>
<body>
  <h1>All Registered Codes</h1>
  <button class="btn btn-green" onclick="drawWinner()">üéâ Draw a Winner</button>
  <div id="winner"></div>

  <table>
    <tr><th>ID</th><th>Code</th><th>Created At</th></tr>
    {% for c in codes %}
    <tr>
      <td>{{ c.id }}</td>
      <td>{{ c.code }}</td>
      <td>{{ c.created_at.strftime('%Y-%m-%d %H:%M:%S') }}</td>
    </tr>
    {% endfor %}
  </table>

  <script>
    async function drawWinner() {
      const password = prompt("Enter admin password to draw a winner:");
      if (!password) return;
      const res = await fetch("/api/random_winner", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ password })
      });
      const data = await res.json();
      if (data.ok) {
        document.getElementById("winner").innerHTML =
          "üéâ <b>The winner is:</b> <span style='font-size:2em; color:red;'>" + data.code + "</span>";
        alert("üéâ The winner is code " + data.code + "!");
      } else if (data.error === "unauthorized") {
        alert("‚ùå Incorrect password.");
      } else {
        alert("No data available to draw a winner.");
      }
    }
  </script>
</body>
</html>
