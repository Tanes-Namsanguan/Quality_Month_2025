<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Panel - Quality Month</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #0a0e1a;
      color: #e0e0e0;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    /* Matrix rain effect */
    #matrix-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      opacity: 0.25;
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 1400px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    header {
      text-align: center;
      padding: 40px 20px;
      background: rgba(10, 14, 26, 0.6);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(0, 212, 255, 0.2);
      border-radius: 24px;
      margin-bottom: 32px;
      box-shadow: 0 8px 32px rgba(0, 212, 255, 0.1);
    }

    h1 {
      font-size: 2.5em;
      font-weight: 700;
      color: #00d4ff;
      text-shadow: 0 0 40px rgba(0, 212, 255, 0.5);
      letter-spacing: -0.02em;
      animation: glow 3s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 30px rgba(0, 212, 255, 0.4);
      }
      to {
        text-shadow: 0 0 50px rgba(0, 212, 255, 0.8), 0 0 80px rgba(0, 212, 255, 0.4);
      }
    }

    .card {
      background: rgba(10, 14, 26, 0.6);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(0, 212, 255, 0.2);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      margin-bottom: 32px;
    }

    .btn {
      background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
      color: #0a0e1a;
      border: none;
      padding: 18px 32px;
      font-size: 1.1em;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 24px rgba(0, 212, 255, 0.3);
      font-family: 'Inter', sans-serif;
      letter-spacing: 0.02em;
      margin-bottom: 32px;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 32px rgba(0, 212, 255, 0.5);
    }

    .btn:active {
      transform: scale(0.98);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(10, 14, 26, 0.4);
      border-radius: 12px;
      overflow: hidden;
    }

    th {
      background: rgba(0, 212, 255, 0.2);
      color: #00d4ff;
      padding: 16px;
      text-align: center;
      font-weight: 600;
      font-size: 1em;
      letter-spacing: 0.05em;
      border-bottom: 2px solid rgba(0, 212, 255, 0.3);
    }

    td {
      padding: 14px;
      text-align: center;
      border-bottom: 1px solid rgba(0, 212, 255, 0.1);
      color: rgba(224, 224, 224, 0.9);
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.95em;
    }

    tr:hover td {
      background: rgba(0, 212, 255, 0.05);
    }

    tr:last-child td {
      border-bottom: none;
    }

    /* Winner Modal */
    .winner-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      backdrop-filter: blur(10px);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .winner-content {
      background: rgba(10, 14, 26, 0.95);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(0, 212, 255, 0.4);
      border-radius: 24px;
      padding: 60px;
      text-align: center;
      max-width: 600px;
      box-shadow: 0 20px 80px rgba(0, 212, 255, 0.3);
      animation: slideIn 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      position: relative;
    }

    @keyframes slideInRight {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .winner-title {
      font-size: 2.5em;
      font-weight: 700;
      color: #00d4ff;
      margin-bottom: 40px;
      text-shadow: 0 0 40px rgba(0, 212, 255, 0.6);
      letter-spacing: -0.02em;
    }

    .winner-info {
      font-size: 1.3em;
      color: rgba(224, 224, 224, 0.9);
      margin: 24px 0;
      font-weight: 500;
    }

    .winner-code {
      font-size: 4em;
      font-family: 'JetBrains Mono', monospace;
      color: #00d4ff;
      font-weight: 700;
      margin: 40px 0;
      text-shadow: 0 0 50px rgba(0, 212, 255, 0.6);
      letter-spacing: 0.1em;
      min-height: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .winner-code.rolling {
      animation: matrixRoll 100s linear infinite;
    }

    .winner-code.final {
      animation: finalReveal 5s cubic-bezier(0.16, 1, 0.3, 1);
    }

    @keyframes matrixRoll {
      0% { opacity: 1; }
      50% { opacity: 0.7; }
      100% { opacity: 1; }
    }

    @keyframes finalReveal {
      0% {
        transform: scale(1.5);
        opacity: 0;
      }
      50% {
        transform: scale(0.9);
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #e0e0e0;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      font-size: 24px;
      line-height: 1;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .close-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: rotate(90deg);
      box-shadow: 0 4px 24px rgba(255, 255, 255, 0.2);
    }

    /* Password Modal */
    .password-modal {
      display: none;
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 2000;
    }

    .password-content {
      background: rgba(10, 14, 26, 0.95);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(0, 212, 255, 0.4);
      border-radius: 16px;
      padding: 24px;
      text-align: center;
      width: 320px;
      box-shadow: 0 8px 32px rgba(0, 212, 255, 0.4);
      animation: slideInRight 0.3s ease-out;
    }

    .password-title {
      font-size: 1.1em;
      font-weight: 600;
      color: #00d4ff;
      margin-bottom: 16px;
      text-shadow: 0 0 20px rgba(0, 212, 255, 0.4);
    }

    .password-input {
      width: 100%;
      padding: 10px 12px;
      font-size: 0.95em;
      background: rgba(0, 0, 0, 0.3);
      border: 2px solid rgba(0, 212, 255, 0.3);
      border-radius: 8px;
      color: #e0e0e0;
      font-family: 'Inter', sans-serif;
      margin-bottom: 16px;
      transition: all 0.3s ease;
    }

    .password-input:focus {
      outline: none;
      border-color: #00d4ff;
      box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
    }

    .password-buttons {
      display: flex;
      gap: 12px;
      justify-content: center;
    }

    .password-btn {
      padding: 8px 16px;
      font-size: 0.9em;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Inter', sans-serif;
    }

    .password-btn.confirm {
      background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
      color: #0a0e1a;
    }

    .password-btn.confirm:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(0, 212, 255, 0.4);
    }

    .password-btn.cancel {
      background: rgba(255, 255, 255, 0.1);
      color: #e0e0e0;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .password-btn.cancel:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    /* YouTube Play Button */
    .youtube-btn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 56px;
      height: 56px;
      background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
      border: none;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 24px rgba(0, 212, 255, 0.3);
      transition: all 0.3s ease;
      z-index: 1000;
    }

    .youtube-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 32px rgba(0, 212, 255, 0.3);
    }

    .youtube-btn svg {
      width: 24px;
      height: 24px;
      fill: white;
      margin-left: 3px;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2em;
      }

      .card {
        padding: 24px;
      }

      .winner-content {
        padding: 40px 24px;
        margin: 20px;
      }

      .winner-code {
        font-size: 2.5em;
      }

      table {
        font-size: 0.85em;
      }

      th, td {
        padding: 10px 8px;
      }
    }
  </style>
</head>
<body>
  <canvas id="matrix-canvas"></canvas>
  
  <div class="container">
    <header>
      <h1>All Registered Codes</h1>
    </header>

    <div class="card" style="text-align: center;">
      <button class="btn" onclick="drawWinner()">🎉 Draw a Winner</button>
      
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Code</th>
            <th>Created At</th>
          </tr>
        </thead>
        <tbody>
          {% for c in codes %}
          <tr>
            <td>{{ c.id }}</td>
            <td>{{ c.code }}</td>
            <td>{{ c.created_at.strftime('%Y-%m-%d %H:%M:%S') }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>

  <!-- Password Modal -->
  <div class="password-modal" id="password-modal">
    <div class="password-content">
      <div class="password-title">🔐 Enter Admin Password</div>
      <input type="password" id="password-input" class="password-input" placeholder="Enter password..." />
      <div class="password-buttons">
        <button class="password-btn confirm" onclick="submitPassword()">Confirm</button>
        <button class="password-btn cancel" onclick="closePasswordModal()">Cancel</button>
      </div>
    </div>
  </div>

  <!-- YouTube Play Button -->
  <button class="youtube-btn" onclick="toggleMusic()" title="Play/Pause Music">
    <svg viewBox="0 0 24 24" id="play-icon">
      <path d="M8 5v14l11-7z"/>
    </svg>
  </button>

  <!-- Winner Modal -->
  <div class="winner-modal" id="winner-modal">
    <div class="winner-content">
      <button class="btn close-btn" onclick="closeModal()">✕</button>
      <div class="winner-title">🎉 WINNER 🎉</div>
      <div class="winner-info">
        <div>The Winner Code Is:</div>
        <div class="winner-code" id="winner-code"></div>
      </div>
    </div>
  </div>

<iframe width="0" height="0" src="https://www.youtube-nocookie.com/embed/Ha_5VPWR4Fg?autoplay=1&loop=1&playlist=Ha_5VPWR4Fg&mute=0&controls=0&start=1&enablejsapi=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" style="display:none;" id="youtube-iframe"></iframe>

  <script>
    // Matrix rain effect
    const canvas = document.getElementById('matrix-canvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const matrix = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()";
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = [];

    for (let i = 0; i < columns; i++) {
      drops[i] = 1;
    }

    function drawMatrix() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.03)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.font = fontSize + 'px monospace';

      for (let i = 0; i < drops.length; i++) {
        const text = matrix[Math.floor(Math.random() * matrix.length)];
        
        const y = drops[i] * fontSize;
        const gradient = ctx.createLinearGradient(0, y - fontSize * 10, 0, y);
        gradient.addColorStop(0, 'rgba(0, 212, 255, 0.1)');
        gradient.addColorStop(0.5, 'rgba(0, 212, 255, 0.6)');
        gradient.addColorStop(1, 'rgba(0, 255, 65, 1)');
        
        ctx.fillStyle = gradient;
        ctx.fillText(text, i * fontSize, y);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(drawMatrix, 50);

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    // Matrix rolling effect for winner code - reveal character by character
    function rollCode(duration, finalCode) {
      const codeDisplay = document.getElementById('winner-code');
      const startTime = Date.now();
      
      const matrixChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*(){}[]<>?!+-=~';
      const finalChars = finalCode.split('');
      const codeLength = finalCode.length;
      const charRevealTime = duration / codeLength; // Time to reveal each character
      
      codeDisplay.classList.add('rolling');
      codeDisplay.classList.remove('final');
      
      const interval = setInterval(() => {
        const elapsed = Date.now() - startTime;
        
        if (elapsed >= duration) {
          clearInterval(interval);
          codeDisplay.textContent = finalCode;
          codeDisplay.classList.remove('rolling');
          codeDisplay.classList.add('final');
        } else {
          // Calculate how many characters should be revealed
          const charsToReveal = Math.floor(elapsed / charRevealTime);
          
          let displayStr = '';
          for (let i = 0; i < codeLength; i++) {
            if (i < charsToReveal) {
              // This character is revealed
              displayStr += finalChars[i];
            } else {
              // This character is still rolling
              const randomChar = matrixChars[Math.floor(Math.random() * matrixChars.length)];
              displayStr += randomChar;
            }
          }
          codeDisplay.textContent = displayStr;
        }
      }, 50);
    }

    let passwordCallback = null;

    function showPasswordModal() {
      return new Promise((resolve) => {
        passwordCallback = resolve;
        document.getElementById('password-modal').style.display = 'flex';
        document.getElementById('password-input').value = '';
        document.getElementById('password-input').focus();
      });
    }

    function closePasswordModal() {
      document.getElementById('password-modal').style.display = 'none';
      if (passwordCallback) {
        passwordCallback(null);
        passwordCallback = null;
      }
    }

    function submitPassword() {
      const password = document.getElementById('password-input').value;
      document.getElementById('password-modal').style.display = 'none';
      if (passwordCallback) {
        passwordCallback(password);
        passwordCallback = null;
      }
    }

    // Handle Enter key in password input
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('password-input').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          submitPassword();
        }
      });
    });

    async function drawWinner() {
      const password = await showPasswordModal();
      if (!password) return;
      
      try {
        const res = await fetch("/api/random_winner", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ password })
        });
        const data = await res.json();
        
        if (data.ok) {
          // Reset modal state
          document.getElementById('winner-code').classList.remove('final');
          
          // Show modal
          document.getElementById('winner-modal').style.display = 'flex';
          
          // Start rolling animation for 8 seconds
          rollCode(8000, data.code);
        } else if (data.error === "unauthorized") {
          alert("❌ Incorrect password.");
        } else {
          alert("No data available to draw a winner.");
        }
      } catch (error) {
        console.error('Error drawing winner:', error);
        alert("❌ An error occurred while drawing winner.");
      }
    }

    function closeModal() {
      document.getElementById('winner-modal').style.display = 'none';
      document.getElementById('winner-code').classList.remove('rolling', 'final');
    }

    // YouTube control
    let isPlaying = true;
    function toggleMusic() {
      const iframe = document.getElementById('youtube-iframe');
      const icon = document.getElementById('play-icon');
      
      if (isPlaying) {
        // Pause - show play icon
        iframe.src = iframe.src.replace('autoplay=1', 'autoplay=0');
        icon.innerHTML = '<path d="M8 5v14l11-7z"/>';
        isPlaying = false;
      } else {
        // Play - show pause icon
        iframe.src = iframe.src.replace('autoplay=0', 'autoplay=1');
        icon.innerHTML = '<path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z"/>';
        isPlaying = true;
      }
    }
  </script>
</body>
</html>
