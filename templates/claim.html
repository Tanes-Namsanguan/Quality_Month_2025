<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your Code</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 60px; }
    h1 { font-size: 28px; }
    .code {
      font-size: 64px; font-weight: bold;
      border: 3px dashed #222; border-radius: 16px;
      padding: 30px; display: inline-block; margin-top: 30px;
    }
    .hint { color: gray; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Your 6-digit code is</h1>
  <div class="code">{{ code }}</div>
  <div class="hint">The system remembers your device. Refreshing will show the same code.</div>
  <p><a href="/" style="color:#3498db;">Back to main page</a></p>
</body>
</html>
