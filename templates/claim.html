<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>เลขของคุณ</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 60px; }
    h1 { font-size: 28px; }
    .code {
      font-size: 64px; font-weight: bold;
      border: 3px dashed #222; border-radius: 16px;
      padding: 30px; display: inline-block; margin-top: 30px;
    }
    .hint { color: gray; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>เลข 6 หลักของคุณคือ</h1>
  <div class="code">{{ code }}</div>
  <div class="hint">ระบบจะจำอุปกรณ์ของคุณ ถ้าเปิดซ้ำจะได้เลขเดิม</div>
</body>
</html>
