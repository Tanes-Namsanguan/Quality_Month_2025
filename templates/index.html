<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QR Code Event</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 40px; }
    h1 { font-size: 28px; }
    img { margin-top: 20px; width: 250px; height: 250px; }
    .url { margin-top: 20px; color: gray; font-size: 14px; }
    #counter { font-size: 32px; font-weight: bold; margin-top: 10px; }
    .btn { border: none; border-radius: 8px; padding: 10px 20px; margin: 10px; cursor: pointer; font-size: 16px; }
    .btn-blue { background-color: #3498db; color: white; }
    .btn-red { background-color: #e74c3c; color: white; }
    .btn-blue:hover { background-color: #2980b9; }
    .btn-red:hover { background-color: #c0392b; }
  </style>
</head>
<body>
  <h1>Scan this QR to get your code</h1>
  <img src="data:image/png;base64,{{ qr_data }}" alt="QR Code" />
  <div class="url">Or open this link:<br>{{ claim_url }}</div>

  <hr style="margin: 40px 0;">
  <h2>Total users who received a code:</h2>
  <div id="counter">Loading...</div>

  <div style="margin-top:30px;">
    <button class="btn btn-blue" onclick="location.href='/admin'">View All Data</button>
    <button class="btn btn-red" onclick="resetData()">Reset All Data</button>
  </div>

  <script>
    async function fetchCount() {
      try {
        const res = await fetch('/api/total');
        const data = await res.json();
        document.getElementById('counter').textContent = data.total;
      } catch {
        document.getElementById('counter').textContent = "Error";
      }
    }

    async function resetData() {
      const password = prompt("Enter admin password to reset all data:");
      if (!password) return;
      const res = await fetch('/api/reset', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ password })
      });
      const data = await res.json();
      if (data.ok) {
        alert("✅ All data has been cleared!");
        fetchCount();
      } else {
        alert("❌ Incorrect password or reset failed.");
      }
    }

    fetchCount();
    setInterval(fetchCount, 5000); // Update every 5 seconds
  </script>
</body>
</html>
