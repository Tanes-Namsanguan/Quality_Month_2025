<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QR Code Event - Quality Summit</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #0a0e1a;
      color: #e0e0e0;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    /* Matrix rain effect */
    #matrix-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      opacity: 0.25;
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 1400px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    header {
      text-align: center;
      padding: 60px 20px;
      background: rgba(10, 14, 26, 0.6);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(0, 212, 255, 0.2);
      border-radius: 24px;
      margin-bottom: 48px;
      box-shadow: 0 8px 32px rgba(0, 212, 255, 0.1);
    }

    h1 {
      font-size: 3.5em;
      font-weight: 700;
      color: #00d4ff;
      text-shadow: 0 0 40px rgba(0, 212, 255, 0.5);
      margin-bottom: 16px;
      letter-spacing: -0.02em;
      animation: glow 3s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 30px rgba(0, 212, 255, 0.4);
      }
      to {
        text-shadow: 0 0 50px rgba(0, 212, 255, 0.8), 0 0 80px rgba(0, 212, 255, 0.4);
      }
    }

    .subtitle {
      color: rgba(0, 255, 65, 0.8);
      font-size: 1.1em;
      font-weight: 400;
      margin-top: 12px;
      letter-spacing: 0.05em;
    }

    .main-content {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 32px;
      margin-bottom: 48px;
    }

    .card {
      background: rgba(10, 14, 26, 0.6);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(0, 212, 255, 0.2);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
    }

    .card:hover {
      border-color: rgba(0, 212, 255, 0.4);
      box-shadow: 0 8px 48px rgba(0, 212, 255, 0.15);
      transform: translateY(-2px);
    }

    .card h2 {
      color: #00d4ff;
      margin-bottom: 32px;
      font-size: 1.5em;
      font-weight: 600;
      text-align: center;
      letter-spacing: -0.01em;
    }

    .qr-container {
      text-align: center;
    }

    #qr-code {
      max-width: 280px;
      width: 100%;
      height: auto;
      border: 1px solid rgba(0, 255, 65, 0.3);
      border-radius: 16px;
      padding: 20px;
      background: white;
      margin: 24px auto;
      display: block;
      box-shadow: 0 4px 24px rgba(0, 255, 65, 0.1);
    }

    .url-display {
      color: rgba(0, 255, 65, 0.8);
      margin-top: 20px;
      font-size: 0.95em;
      word-break: break-all;
      padding: 16px;
      background: rgba(0, 255, 65, 0.05);
      border-radius: 12px;
      border: 1px solid rgba(0, 255, 65, 0.2);
    }

    .stats {
      text-align: center;
      font-size: 1em;
      color: rgba(224, 224, 224, 0.7);
      margin: 32px 0;
      font-weight: 500;
    }

    .stats-number {
      font-size: 4em;
      font-family: 'JetBrains Mono', monospace;
      color: #00d4ff;
      font-weight: 700;
      text-shadow: 0 0 30px rgba(0, 212, 255, 0.4);
      margin-top: 16px;
    }

    .btn {
      background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
      color: #0a0e1a;
      border: none;
      padding: 18px 32px;
      font-size: 1.1em;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      width: 100%;
      margin: 12px 0;
      transition: all 0.3s ease;
      box-shadow: 0 4px 24px rgba(0, 212, 255, 0.3);
      font-family: 'Inter', sans-serif;
      letter-spacing: 0.02em;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 32px rgba(0, 212, 255, 0.5);
    }

    .btn:active {
      transform: scale(0.98);
    }

    .btn-red {
      background: linear-gradient(135deg, #ff4757 0%, #cc1f3a 100%);
      color: white;
      box-shadow: 0 4px 24px rgba(255, 71, 87, 0.3);
    }

    .btn-red:hover {
      box-shadow: 0 8px 32px rgba(255, 71, 87, 0.5);
    }

    .button-group {
      display: flex;
      gap: 16px;
      margin-top: 24px;
    }

    .button-group .btn {
      width: auto;
      flex: 1;
    }

    /* Password Modal */
    .password-modal {
      display: none;
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 2000;
    }

    .password-content {
      background: rgba(10, 14, 26, 0.95);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(0, 212, 255, 0.4);
      border-radius: 16px;
      padding: 24px;
      text-align: center;
      width: 320px;
      box-shadow: 0 8px 32px rgba(0, 212, 255, 0.4);
      animation: slideInRight 0.3s ease-out;
    }

    @keyframes slideInRight {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .password-title {
      font-size: 1.1em;
      font-weight: 600;
      color: #00d4ff;
      margin-bottom: 16px;
      text-shadow: 0 0 20px rgba(0, 212, 255, 0.4);
    }

    .password-input {
      width: 100%;
      padding: 10px 12px;
      font-size: 0.95em;
      background: rgba(0, 0, 0, 0.3);
      border: 2px solid rgba(0, 212, 255, 0.3);
      border-radius: 8px;
      color: #e0e0e0;
      font-family: 'Inter', sans-serif;
      margin-bottom: 16px;
      transition: all 0.3s ease;
    }

    .password-input:focus {
      outline: none;
      border-color: #00d4ff;
      box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
    }

    .password-buttons {
      display: flex;
      gap: 12px;
      justify-content: center;
    }

    .password-btn {
      padding: 8px 16px;
      font-size: 0.9em;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Inter', sans-serif;
    }

    .password-btn.confirm {
      background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
      color: #0a0e1a;
    }

    .password-btn.confirm:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(0, 212, 255, 0.4);
    }

    .password-btn.cancel {
      background: rgba(255, 255, 255, 0.1);
      color: #e0e0e0;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .password-btn.cancel:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    /* YouTube Play Button */
    .youtube-btn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 56px;
      height: 56px;
      background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
      border: none;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 24px rgba(0, 212, 255, 0.3);
      transition: all 0.3s ease;
      z-index: 1000;
    }

    .youtube-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 32px rgba(0, 212, 255, 0.3);
    }

    .youtube-btn svg {
      width: 24px;
      height: 24px;
      fill: white;
      margin-left: 3px;
    }

    @media (max-width: 768px) {
      .main-content {
        grid-template-columns: 1fr;
      }

      h1 {
        font-size: 2.5em;
      }

      header {
        padding: 40px 20px;
      }

      .card {
        padding: 32px 24px;
      }

      .stats-number {
        font-size: 3em;
      }

      .button-group {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <canvas id="matrix-canvas"></canvas>
  
  <div class="container">
    <header>
      <h1>ASIA QUALITY SUMMIT 2025</h1>
    </header>

    <div class="main-content">
      <div class="card qr-container">
        <h2>Scan this QR to get your code</h2>
        <img id="qr-code" src="data:image/png;base64,{{ qr_data }}" alt="QR Code">
      </div>

      <div class="card">
        <h2>Participants</h2>
        <div class="stats">
          <div>Total users who received a code</div>
          <div class="stats-number" id="counter">0</div>
        </div>
        <div class="button-group">
          <button class="btn" onclick="location.href='/admin'">View All Data</button>
          <button class="btn btn-red" onclick="resetData()">Reset All Data</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Password Modal -->
  <div class="password-modal" id="password-modal">
    <div class="password-content">
      <div class="password-title">üîê Enter Admin Password</div>
      <input type="password" id="password-input" class="password-input" placeholder="Enter password..." />
      <div class="password-buttons">
        <button class="password-btn confirm" onclick="submitPassword()">Confirm</button>
        <button class="password-btn cancel" onclick="closePasswordModal()">Cancel</button>
      </div>
    </div>
  </div>

  <!-- YouTube Play Button -->
  <button class="youtube-btn" onclick="toggleMusic()" title="Play/Pause Music">
    <svg viewBox="0 0 24 24" id="play-icon">
      <path d="M8 5v14l11-7z"/>
    </svg>
  </button>

<iframe width="0" height="0" src="https://www.youtube-nocookie.com/embed/ScRCef7kXGg?autoplay=1&loop=1&playlist=ScRCef7kXGg&mute=0&controls=0&start=1&enablejsapi=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" style="display:none;" id="youtube-iframe"></iframe>
  <script>
    // Matrix rain effect
    const canvas = document.getElementById('matrix-canvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const matrix = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()";
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = [];

    for (let i = 0; i < columns; i++) {
      drops[i] = 1;
    }

    function drawMatrix() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.03)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.font = fontSize + 'px monospace';

      for (let i = 0; i < drops.length; i++) {
        const text = matrix[Math.floor(Math.random() * matrix.length)];
        
        const y = drops[i] * fontSize;
        const gradient = ctx.createLinearGradient(0, y - fontSize * 10, 0, y);
        gradient.addColorStop(0, 'rgba(0, 212, 255, 0.1)');
        gradient.addColorStop(0.5, 'rgba(0, 212, 255, 0.6)');
        gradient.addColorStop(1, 'rgba(0, 255, 65, 1)');
        
        ctx.fillStyle = gradient;
        ctx.fillText(text, i * fontSize, y);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(drawMatrix, 50);

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    // Counter animation function
    function animateCounter(element, targetValue, duration = 1000) {
      const startValue = parseInt(element.textContent) || 0;
      const difference = targetValue - startValue;
      
      if (difference === 0) return;
      
      const startTime = performance.now();
      
      function updateCounter(currentTime) {
        const elapsed = currentTime - startTime;
        const progress = Math.min(elapsed / duration, 1);
        
        // Easing function for smooth animation (easeOutCubic)
        const easeProgress = 1 - Math.pow(1 - progress, 3);
        
        const currentValue = Math.floor(startValue + (difference * easeProgress));
        element.textContent = currentValue;
        
        if (progress < 1) {
          requestAnimationFrame(updateCounter);
        } else {
          element.textContent = targetValue; // Ensure final value is exact
        }
      }
      
      requestAnimationFrame(updateCounter);
    }

    // Fetch count function
    async function fetchCount() {
      try {
        const res = await fetch('/api/total');
        const data = await res.json();
        const counterElement = document.getElementById('counter');
        animateCounter(counterElement, data.total);
      } catch {
        document.getElementById('counter').textContent = "Error";
      }
    }

    let passwordCallback = null;

    function showPasswordModal() {
      return new Promise((resolve) => {
        passwordCallback = resolve;
        document.getElementById('password-modal').style.display = 'flex';
        document.getElementById('password-input').value = '';
        document.getElementById('password-input').focus();
      });
    }

    function closePasswordModal() {
      document.getElementById('password-modal').style.display = 'none';
      if (passwordCallback) {
        passwordCallback(null);
        passwordCallback = null;
      }
    }

    function submitPassword() {
      const password = document.getElementById('password-input').value;
      document.getElementById('password-modal').style.display = 'none';
      if (passwordCallback) {
        passwordCallback(password);
        passwordCallback = null;
      }
    }

    // Handle Enter key in password input
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('password-input').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          submitPassword();
        }
      });
    });

    // Reset data function
    async function resetData() {
      const password = await showPasswordModal();
      if (!password) return;
      
      try {
        const res = await fetch('/api/reset', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ password })
        });
        const data = await res.json();
        
        if (data.ok) {
          alert("‚úÖ All data has been cleared!");
          fetchCount();
        } else {
          alert("‚ùå Incorrect password or reset failed.");
        }
      } catch (error) {
        console.error('Error resetting data:', error);
        alert("‚ùå An error occurred while resetting data.");
      }
    }

    // Initial load and auto-refresh
    fetchCount();
    setInterval(fetchCount, 5000); // Update every 5 seconds

    // YouTube control
    let isPlaying = true;
    function toggleMusic() {
      const iframe = document.getElementById('youtube-iframe');
      const icon = document.getElementById('play-icon');
      
      if (isPlaying) {
        // Pause - show play icon
        iframe.src = iframe.src.replace('autoplay=1', 'autoplay=0');
        icon.innerHTML = '<path d="M8 5v14l11-7z"/>';
        isPlaying = false;
      } else {
        // Play - show pause icon
        iframe.src = iframe.src.replace('autoplay=0', 'autoplay=1');
        icon.innerHTML = '<path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z"/>';
        isPlaying = true;
      }
    }
  </script>
</body>
</html>
